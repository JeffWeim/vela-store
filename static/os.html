<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulário</title>
</head>

<body>
  <form form action="/api/service-order/create" method="POST">
    <div>
      <h1>
        Formulário Ordem de Serviço
      </h1>
    </div>
    <div>
      <div>
        <div>
          <label for="name">Nome Completo:</label>
          <input type="text" name="name" id="">
        </div>
        <div>
          <label for="CPF">CPF:</label>
          <input type="number" name="doc" id="">
        </div>
        <div>
          <label for="Telefone">Telefone:</label>
          <input type="number" name="phone" id="">
        </div>
        <div>
          <label for="Email">Email:</label>
          <input type="email" name="email" id="">
        </div>
      </div>
      <div>
        <div>
          <label for="CEP">CEP:</label>
          <input type="number" name="zip" id="">
        </div>
        <div>
          <label for="Endereco">Endereço:</label>
          <input type="text" name="address">
        </div>
        <div>
          <label for="cidade">Cidade:</label>
          <input type="text" name="city">
        </div>
        <div>
          <label for="UF">UF:</label>
          <input type="text" name="state">
        </div>
        <div>
          <label for="Numero">Número:</label>
          <input type="number" name="number">
        </div>
        <div>
          <label for="Complemento">Complemento:</label>
          <input type="text" name="complement">
        </div>
      </div>
      <div>
        <label for="description">Serviço Solicitado:</label>
        <textarea
          placeholder="Descreve o problema do cliente..."
          name="description"
        ></textarea>
      </div>
    </div>
    <div>
      <div>
        <button type="submit" onclick="">
          Cadastrar Serviço
        </button>
      </div>
      <div>
        <button type="reset" onclick="">
          Limpar
        </button>
      </div>
    </div>
  </form>
</body>

</html>
